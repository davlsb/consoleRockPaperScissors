<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <main>
            <p>Choose one of the options below, first to 5 will win the game!</p>
            <div class="loadButtons">
                <button class="aChoice" id="rock">Rock</button>
                <button class="aChoice" id="paper">Paper</button>
                <button class="aChoice" id="scissors">Scissors</button>
                <button id="reset">Start Over!</button>
            </div>
            <div id="currentResults">
                <!-- add score for you, score for pc-->
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
